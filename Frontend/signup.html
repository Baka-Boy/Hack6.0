<html lang = "en" >
<head>
  <meta charset = "UTF-8">
  <title>Sign-up</title>
  <link rel = 'stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel = "stylesheet" href = "signup.css">
</head>
<body>
    <div id="login">
        <div class="login-card">
      
          <div class="card-title">
            <h1>Signup</h1>
          </div>
      
          <div class="content">
            <form method="POST" action="#">

              <input id="email" type="text" minlength="5" name="email" title="email" placeholder="Full name" required autofocus>

      
              <input id="email" type="email" name="email" title="email" placeholder="Email" required autofocus>


              <input id="password" type="password" name="password" title="password" placeholder="Password" required>


              <input id="email" type="mobile" minlength="10" maxlength="10"  title="email" placeholder="Emergeny contact 1" required autofocus>


              <input id="email" type="mobile" minlength="10" maxlength="10"  title="email" placeholder="Emergency contact 2" required autofocus>


      
                <a class="btn btn-link level-right" href="#">Have an account? Login</a>
              </div>
      
              <button type="submit" class="btn btn-primary">Signup</button>
            </form>
          </div>
        </div>
      </div>
</body>
